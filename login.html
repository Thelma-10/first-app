<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-box { background: rgb(19, 181, 210); padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { padding: 8px 16px; background: #2c3e50; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>LOGIN</h2>
    <form>
      <input type="text" name="Username"  placeholder="Username"/>
      <input type="password" name="Password" placeholder="Password"/>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
